<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <main id="main">
            <section id="screen">
                <p>0</p>
            </section>
            <section id="all">
                <section class="first gray">
                    <button id="clear">AC</button>
                    <button class="oparators">
                        <p><sup>+</sup>
                            /

                            <sub>-</sub>
                        </p>
                    </button>
                    <button class="oparators">%</button>
                    <button class="oparators"  id="divide">&#247;</button>

                </section>
                <section class="first">
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="oparators" id="mutiplay">&times;</button>

                </section>
                <section class="first">
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="oparators" id="minus">&#8722;</button>

                </section>

                <section class="first">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="oparators" id="plus">+</button>

                </section>
                <section id="fifth">
                    <button id="first" class="numbers">0</button>
                    <button class="numbers" id="point">.</button>
                    <button id="assgiment">&#61</button>

                </section>
            </section>




        </main>






        <script src="app.js"></script>
    </body>

</html>
