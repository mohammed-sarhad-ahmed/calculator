<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <main id="main">
            <section id="screen">
                <p>0</p>
            </section>
            <section id="all">
                <section class="first gray">
                    <button>AC</button>
                    <button>
                        <p><sup>-</sup>
                            /

                            <sub>+</sub>
                        </p>
                    </button>
                    <button>%</button>
                    <button>&#247;</button>

                </section>
                <section class="first">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&times;</button>

                </section>
                <section class="first">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&#8722;</button>

                </section>

                <section class="first">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>

                </section>
                <section id="fifth">
                    <button id="first">0</button>
                    <button>.</button>
                    <button>&#61</button>

                </section>
            </section>




        </main>






        <script src="app.js"></script>
    </body>

</html>
