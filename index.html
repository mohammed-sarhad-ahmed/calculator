<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="screen-container">
      <p id="Screen">0</p>
    </section>
    <section class="button-container button-container_1">
      <button class="button Grey-color__buttons" id="AC">AC</button>
      <button class="button Grey-color__buttons" id="negation">+/-</button>
      <button class="button Grey-color__buttons" id="delete">X</button>
      <button class="button Math-sign" data-math="/">รท</button>
    </section>
    <section class="button-container button-container_2">
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button Math-sign" data-math="*">&times;</button>
    </section>
    <section class="button-container button-container_3">
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button Math-sign" data-math="-">&minus;</button>
    </section>
    <section class="button-container button-container_4">
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button Math-sign" data-math="+">+</button>
    </section>
    <section class="button-container button-container_5">
      <button class="button number" id="zero">0</button>
      <button class="button number">.</button>
      <button class="button Math-sign" id="equal">=</button>
    </section>
  </body>
</html>
